        * {

        body {

        .header {

        .title {

        .search-container {

        .search-input {

            border: none;

        .search-btn {

            border-radius: 40px;

            font-size: 1.1rem;

        .search-btn:hover {
            transform: scale(1.05);

        .loading {

            font-size: 1.2rem;

            display: none;

        .results-container {
            display: grid;

            margin-top: 30px;

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-info {
            padding: 15px;
        }

        .image-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .image-tags {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .view-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .view-btn:hover {
            background: #1976D2;
        }

        .error-message {
            background: rgba(255,255,255,0.9);
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        .load-more {
            text-align: center;
            margin: 30px 0;
        }

        .load-more-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.2s;

        .load-more-btn:hover {
            transform: scale(1.05);
        }

        .github-info {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .github-info a {
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>

                { id: 9, url: 'https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=400', large: 'https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=800', tags: 'perro, labrador, juguet√≥n', user: 'Unsplash' },
                { id: 10, url: 'https://images.unsplash.com/photo-1601758228041-f3b2795255f1?w=400', large: 'https://images.unsplash.com/photo-1601758228041-f3b2795255f1?w=800', tags: 'perro, husky, hermoso', user: 'Unsplash' },

                { id: 18, url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400', large: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800', tags: 'cascada, agua, rocas', user: 'Unsplash' }
            ],
            'tecnologia': [

                { id: 20, url: 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=400', large: 'https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?w=800', tags: 'robot, inteligencia artificial', user: 'Unsplash' },

                { id: 28, url: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400', large: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=800', tags: 'ciudad, rascacielos, urbano', user: 'Unsplash' },

            ]
        };

        // Funci√≥n principal de b√∫squeda
        async function searchImages(loadMore = false) {
            const query = loadMore ? currentQuery : document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!query) {
                showError('Por favor, ingresa un t√©rmino de b√∫squeda');
                return;
            }

            if (!loadMore) {
                currentQuery = query;
                currentPage = 1;
                clearResults();
            }

            if (isLoading) return;
            isLoading = true;

            showLoading(true);
            clearError();

            try {
                // Simular delay de API real
                await new Promise(resolve => setTimeout(resolve, 800));

                let images = [];
                
                // Buscar en la base de datos local
                for (const [category, categoryImages] of Object.entries(imageDatabase)) {
                    if (category.includes(query) || query.includes(category)) {
                        images = [...images, ...categoryImages];
                    }
                }

                // Si no encuentra coincidencias exactas, buscar en tags
                if (images.length === 0) {
                    for (const [category, categoryImages] of Object.entries(imageDatabase)) {
                        const matchingImages = categoryImages.filter(img => 
                            img.tags.toLowerCase().includes(query) || 
                            query.split(' ').some(word => img.tags.toLowerCase().includes(word))
                        );
                        images = [...images, ...matchingImages];
                    }
                }

                // Si a√∫n no encuentra nada, mostrar im√°genes aleatorias relacionadas
                if (images.length === 0) {
                    const allImages = Object.values(imageDatabase).flat();
                    images = allImages.sort(() => Math.random() - 0.5).slice(0, 12);
                }

                // Mezclar y limitar resultados
                images = images.sort(() => Math.random() - 0.5).slice(0, 15);

                if (images.length === 0) {
                    showError('No se encontraron im√°genes para tu b√∫squeda. Intenta con otros t√©rminos.');
                } else {
                    displayImages(images);
                    
                    // Mostrar bot√≥n "Cargar m√°s" si hay suficientes im√°genes
                    if (images.length >= 10) {
                        document.getElementById('loadMoreContainer').style.display = 'block';
                    } else {
                        document.getElementById('loadMoreContainer').style.display = 'none';
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Error al buscar im√°genes. Por favor, intenta de nuevo.');
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        // Funci√≥n para cargar m√°s im√°genes
        function loadMoreImages() {
            currentPage++;
            
            // Generar m√°s im√°genes aleatorias
            const allImages = Object.values(imageDatabase).flat();
            const moreImages = allImages.sort(() => Math.random() - 0.5).slice(0, 8);
            displayImages(moreImages);
        }

        // Funci√≥n para mostrar las im√°genes
        function displayImages(images) {
            const container = document.getElementById('resultsContainer');
            
            images.forEach(image => {
                const imageCard = createImageCard(image);
                container.appendChild(imageCard);
            });
        }

        // Funci√≥n para crear una tarjeta de imagen
        function createImageCard(image) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            card.innerHTML = `
                <img src="${image.url}" alt="${image.tags}" onclick="openModal('${image.large}')">
                <div class="image-info">
                    <div class="image-title">üì∏ Imagen de ${image.user}</div>
                    <div class="image-tags">üè∑Ô∏è ${image.tags}</div>
                    <button class="download-btn" onclick="downloadImage('${image.large}', '${image.tags}')">
                        ‚¨áÔ∏è Descargar
                    </button>
                    <button class="view-btn" onclick="openModal('${image.large}')">
                        üëÅÔ∏è Ver grande
                    </button>
                </div>
            `;
            
            return card;
        }

        // Funci√≥n para abrir modal con imagen grande
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        // Funci√≥n para cerrar modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Funci√≥n para descargar imagen
        function downloadImage(url, tags) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `imagen-${tags.replace(/[^a-zA-Z0-9]/g, '-')}-${Date.now()}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Funciones de utilidad
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function clearResults() {
            document.getElementById('resultsContainer').innerHTML = '';
            document.getElementById('loadMoreContainer').style.display = 'none';
        }

        // Event listener para buscar con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchImages();
            }
        });

        // Cerrar modal al hacer clic fuera de la imagen
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // B√∫squeda inicial de ejemplo
        window.onload = function() {
            document.getElementById('searchInput').value = 'gatos';
            searchImages();
        }
    </script>
